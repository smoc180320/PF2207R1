<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // toan tu toan dong
        let num1 = 10;
        let num2 = 3;
        console.log( num1 + num2)
        console.log( num1 - num2)
        console.log( num1 / num2)
        console.log( num1 * num2)
        console.log( num1 % num2)
        console.log( num1 ** num2)
        let number = 10;
        let number1 = number++
        console.log("value: " + number1)
        console.log("value: " + number)
        // toan tu cong chuoi
        console.log("-------------------")
        console.log(1 + 2 + 3)
        console.log("1" + 2 + 3)
        console.log(1 + 2 + "3")
        
        // toan  tu gan
        let num3 = 10
        console.log("-------------------")
        console.log(num3 +=3)
        console.log(num3 -=3)
        console.log(num3 /=3)
        console.log(num3 %=3)
        // toan  tu so sanh
        console.log("-------------------")
        let num4 = 10
        let num5 = 10
        console.log(num4 >  num5)

        console.log(num4 >=  num5)
        console.log(num4 ==  num5)

        let num6 = 7
        let num7 = "7"
        // chi so sanh gia tri
        console.log(num6 == num7) 
        // so sanh kieu du lieu truoc roi moi so sanh gia tri
        console.log(num6 === num7)
        // toan tu logic
        console.log("-----------------")
        console.log(!true)
        console.log(true&&true)
        console.log(true&&false)
        console.log(true || false)
        console.log(false || false)


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="so">Nhập số lượng Fibonacci cần in</label>
    <input type="number" id="sonhap">
    <button type="button" onclick="so()">Show Number</button>
    <p id="kq"></p>
    <script>
        function so(){
            let n = Number(document.getElementById("sonhap").value);
            let i = 0;
            let f0 = 0;
            let f1 = 1;
            while (i < n) {
                
                const tmp = f0;
                f0 = f1;
                f1 = tmp + f1;
                i++;
                document.writeln(`  ${f0}`);
            }
        }
        

    </script>
</body>
</html>

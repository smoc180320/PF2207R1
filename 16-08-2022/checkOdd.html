<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập số</p>
    <input type="text" id="numberCheck">
    <button type="button" onclick="myFunction()">Kiểm tra</button>
    <script>
        function myFunction(){
            let a = document.getElementById("numberCheck").value;
            b = a%2;
            if (b==0){
                alert(a + " là số chẵn")
            } else {
                alert(a + " là số lẻ")
            }}
    </script>
</body>
</html>

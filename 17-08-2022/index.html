<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="choi()">choi</button>
</body>
<script>
    function choi() {
        let number = +prompt("nhập số muốn đoán là: ");;
        while (number > 100) {
            number = number + ("người dùng vừa đoán là: ");
        }
        do {
            alert("kết thúc lượt chơi" + number);
        } while (number >= 100 || number <= 0)
        alert("người dùng chơi lại " + number);
    }
</script>

</html>

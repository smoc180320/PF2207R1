<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="weight">Nhập số cân nặng (kg)</label>
        <input type="text" name="" id="weight" value=""> <br> <br>
        <label for="hight">Nhập chiều cao (m)</label>
        <input type="text" name="" id="hight" value="">
    </form>
     <br>
    <button type="button" onclick="myFunction()">Xem nào!</button>
    <p id="kq"></p>
    <script>
            function myFunction(){
                let a = document.getElementById("weight").value;
                let b = document.getElementById("hight").value;
                bmi = a / (b * b);
                console.log(bmi);
                if (bmi < 16) {
                   document.getElementById("kq").innerHTML = "Bạn gầy cấp độ III";
                } else if (bmi >=16 && bmi < 17) {
                    document.getElementById("kq").innerHTML = "Bạn gầy cấp độ II";
                } else if (bmi >=17 && bmi < 18.5) {
                    document.getElementById("kq").innerHTML = "Bạn gầy cấp độ I";
                } else if (bmi >=18.5 && bmi < 25) {
                    document.getElementById("kq").innerHTML = "Bình thường";
                } else if (bmi >=25 && bmi < 30) {
                    document.getElementById("kq").innerHTML = "Bạn thừa cân";
                } else if (bmi >=30 && bmi < 35) {
                    document.getElementById("kq").innerHTML = "Bạn béo phì cấp độ I";
                } else if (bmi >=35 && bmi < 40) {
                    document.getElementById("kq").innerHTML = "Bạn béo phì cấp độ II";
                } else {
                    document.getElementById("kq").innerHTML = "Bạn béo phì cấp độ III";
                }
            }
                




    </script>
</body>
</html>

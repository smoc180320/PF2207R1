<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-size: 20px;
        }
        select {
            margin-left: 5px;
            font-size: 20px;
        }
        button {
            width: 120px;
            height: 30px;
            font-size: 20px;
        }
        p{
            font-size: 20px;
            color: red;
        }

    </style>
</head>
<body>
    <h1>Tính điểm Đại học khối D</h1>
    <form action="">
        <label for="">Môn toán
            <input type="number" id="toanD">
        </label>
        
        <label for="">Môn Văn
            <input type="number" id="vanD">
        </label>

        <label for="">Môn Anh
            <input type="number" id="anhD">
        </label>
        <label for=""> Khu vực
            <select name="" id="kv">
                <option value="KV1">KV1</option>
                <option value="KV2">KV2</option>
                <option value="KV2-NT">KV2-NT</option>
                <option value="KV3">KV3</option>
            </select>
        </label>
        <button type="button" onclick="myFunction()">Tính điểm</button>
        
    </form>
    <p id="totalD"></p>
    <script>
        
        function myFunction(){
            var toan = parseFloat(document.getElementById('toanD').value);
            var van = parseFloat(document.getElementById('vanD').value);
            var anh = parseFloat(document.getElementById('anhD').value);
            var kv = document.getElementById('kv').value;
            var kv1 = 0.75;
            var kv2 = 0.25;
            var kv2NT = 0.5;
            var kv3 = 0;
            switch(kv){
                case ("KV1"):
                    total = toan + van + anh + kv2;
                    break;
                case ("KV2"):
                    total = toan + van + anh + kv1;
                    break;
                case ("KV2-NT"):
                    total = toan + van + anh + kv2NT;
                    break;
                case ("KV3"):
                    total = toan + van + anh + kv3;
                    break;
            }
            document.getElementById('totalD').innerHTML = "Tổng điểm ĐH khối D của bạn là: " + total;
            
        }
    </script>


</body>
</html>

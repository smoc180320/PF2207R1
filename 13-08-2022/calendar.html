<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số năm cần tra: ", ''))
        b = a%10;
        c = a%12;
        switch(b){
            case 0:
                b = "Canh";
            break;
        };
        switch (c){
            case 0:
                c = "Thân";
                break;
        }
        document.write("Năm âm lịch là " + b + " " + c);
    </script>
</body>
</html>

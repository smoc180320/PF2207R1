<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bai1()">Bài 1</button>
    <button onclick="bai2()">Bài 2</button>
    <button onclick="bai3()">Bài 3</button>
    <p id="bai1"></p>
    <p id="bai2"></p>
    <p id="bai3"></p>
    <script>
        function bai1() {
            let myColor = ["Red", "Green", "White", "Black"]
            document.getElementById("bai1").innerHTML = myColor.join()
        }
        


        function bai2(){
            let num=window.prompt();
            let str = num.toString();
            let result = [str[0]];
            for(x=0; x < str.length; x++)
            {
                if((str[x-1]%2 === 0) && (str[x]%2 === 0))
                {
                result.push('-', str[x]);
                }
                else
                {
                result.push(str[x]);
                }
            }
            document.getElementById("bai2").innerHTML = result.join('');
        }


        function bai3() {
            let str = 'The Quick Brown Fox';
            let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let LOWER = 'abcdefghijklmnopqrstuvwxyz';
            let result = [];
            
            for(var x=0; x<str.length; x++)
            {
                if(UPPER.indexOf(str[x]) !== -1)
                {
                result.push(str[x].toLowerCase());
                }
                else if(LOWER.indexOf(str[x]) !== -1)
                {
                result.push(str[x].toUpperCase());
                }
                else 
                {
                result.push(str[x]);
                }
            }
            document.getElementById("bai3").innerHTML = result.join('');
        }

        </script>
</body>
</html>
